reference:
  - title: "Load and check data"
    desc: "Functions to load data from SQLlite or remote SQL database"
    contents:
     - atl_get_data
     - atl_summary
     - atl_format_time
     - atl_check_data
     - atl_full_tag_id
     - atl_file_path
  - title: "Filter data"
    desc: "Fuctions to filter data"
    contents:
     - atl_filter_covariates
     - atl_filter_bounds
     - atl_within_polygon
  - title: "Track characteristics"
    desc: "Functions to calculate speed and turning angle"
    contents:
     - atl_simple_dist
     - atl_get_speed
     - atl_turning_angle
  - title: "Smooth or thin track"
    desc: "Functions to calculate speed and turning angle"
    contents:
     - atl_median_smooth
     - atl_thin_data
  - title: "Residency patch functions"
    desc: "Functions to calculate residency patches"
    contents:
     - atl_res_patch
     - atl_patch_dist
     - atl_res_patch_summary
     - atl_check_res_patch
  - title: "Spatial functions"
    desc: "Transform data to sf object and get a bounding box"
    contents:
     - atl_as_sf
     - atl_bbox
  - title: "Plotting functions"
    desc: "Functions to plot the data"
    contents:
     - atl_create_bm
     - atl_check_tag
     - atl_check_res_patch
     - atl_t_col
     - atl_spec_cols
     - atl_spec_labs
     - atl_tag_cols
  - title: "Animation functions"
    desc: "Functions to animate the data"
    contents:
     - atl_time_steps
     - atl_progress_bar
     - atl_alpha_along
     - atl_size_along
     - atl_ffmpeg_pattern
  - title: "Add enviromental data"
    desc: "Functions to add tidal data and other SpatRaster data"
    contents:
     - atl_add_tidal_data
     - atl_add_raster_data
  - title: "Data"
    desc: "Example and map data provided with the package"
    contents:
     - data_example
     - land
     - mudflats
     - lakes
  - title: "Deprecated"
    desc: "Functions that a not further developed"
    contents:
     - atl_plot_tag
     - atl_plot_tag_osm
     - atl_plot_map_osm
     - atl_plot_rpatches
     - atl_plot_add_track
